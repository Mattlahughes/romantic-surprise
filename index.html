<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>For You 肥塚美空❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #fff;
      padding: 30px;
      overflow: hidden;
    }

    h1 {
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 18px;
      animation: fadeIn 4s ease-in-out;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin-top: 20px;
      animation: zoomIn 3s ease-in-out;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 6s infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes zoomIn {
      from {transform: scale(0);}
      to {transform: scale(1);}
    }

    @keyframes float {
      0% {transform: translateY(100vh);}
      100% {transform: translateY(-10vh);}
    }
  </style>
</head>
<body>

  <h1>大好きだよ ❤️</h1>
  <p>
    出会ってくれてありがとう。<br>
    これからもずっと一緒にいたい。2026年も一緒にいよ。
日本行くまで待ってて。
ふたりで全部叶えよ。
来年は、君のために本気で、全力で頑張るから。
  </p>

  <img src="photo.JPG" alt="Our Memory">

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
