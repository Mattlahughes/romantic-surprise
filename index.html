    .tap {

    }

    .heart {
      position: absolute;
      animation: floatUp linear infinite;
      opacity: 0.9;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(120svh); }
      to { transform: translateY(-20svh); } /* SAMPAI ATAS */
    }

    @keyframes tapPulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
